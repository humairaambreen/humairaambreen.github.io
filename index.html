<!DOCTYPE html>
<html lang="en">
<!-- 
  ==============================================
  DOCUMENT INFO
  ==============================================
  This is a spotlight text effect page that shows a cool
  highlight when you hover over the text with your mouse.
  The spotlight follows your cursor within the text.
-->

<head>
    <!-- Basic page settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- What appears in the browser tab - updated title -->
    <title>Humaira | Software Developer</title>
    
    <!-- Add favicon with correct path -->
    <link rel="icon" href="/assets/code.png" type="image/png">
    
    <!-- Connect our styling file (CSS) -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- 
      Load fonts and icons for our modern design
      - Adds contemporary fonts
      - Includes FontAwesome for trendy icons
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b32d9ccda.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Page transition overlay -->
    <div class="page-transition-overlay"></div>
    
    <!-- 
      ==============================================
      MODERN NAVIGATION
      ==============================================
      Separate brand and navigation without an overall container
    -->
    <nav class="navbar">
        <!-- Brand identity with animated dot in its own container - now links to home -->
        <a href="index.html" class="brand-link">
            <div class="brand-container">
                <div class="brand-text">Humaira<span class="dot">.</span></div>
                <div class="brand-tagline">Back to home</div>
            </div>
        </a>
        
        <!-- Navigation links in their own container - Home button removed -->
        <div class="nav-links">
            <a href="work.html" class="nav-link">
                
                <span class="nav-text">Work</span>
            </a>
            <a href="about.html" class="nav-link">
                <span class="nav-text">About</span>
            </a>
            <a href="connect.html" class="nav-link">
                <span class="nav-text">Connect</span>
            </a>
        </div>
    </nav>
    
    <!-- 
      ==============================================
      MAIN CONTENT
      ==============================================
    -->
    
    <!-- Container helps with positioning and effects -->
    <div class="container">
        <!-- 
          The spotlight text:
          - data-text attribute provides the text to show
          - The content between tags is what initially appears
          - When you hover, the spotlight effect activates on this text
        -->
        <div class="spotlight-text" data-text="Humaira">Humaira</div>
        
        <!-- 
          Subtitle text that appears below the main text
          - Smaller and more subtle than the main text
          - Describes the person or role
        -->
        <div class="subtitle-text">software developer</div>
    </div>
    
    <!-- Connect our JavaScript for the interactive effects -->
    <script src="script.js"></script>
</body>
</html>
